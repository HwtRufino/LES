<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Data Atual</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      
      #now {
        display: inline-block;
        font-size: 2rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  
  <body>
    <h1>Exibir Data Atual</h1>
    <span id="now"></span>
    
    <script>
      const nowElement = document.getElementById("now");
      const now = new Date().toLocaleDateString('pt-BR', 
      { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      nowElement.textContent = now;
    </script>
  </body>
</html>
