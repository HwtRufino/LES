<body>
    <script>
        let num = prompt('Digite um número: ');
        if (num > 0) {
            resto = num % 1
            if (resto == 0 && num == 2) {
                alert("Primo");
            }
            else {
                alert("Não Primo");
            }
        } else {
            alert("Valor inválido!");
        }
    </script>
</body>
